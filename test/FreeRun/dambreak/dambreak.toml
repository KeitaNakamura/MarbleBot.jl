# dambreak

[General]
type = "FreeRun"
coordinate_system = "plane_strain" # plane_strain
domain = [[0.0, 3.22], [0.0, 4.0]] # [[xmin, xmax], [ymin, ymax]] (m)
grid_space = 0.05 # (m) <0.014>
gravity    = 9.81  # (m/s2)
show_progress = false

[[Phase]] # to get initial pressure distributions
time_stop = 1.0 # (sec)
CFL = 0.5
update_motion = false

[[Phase]]
time_stop = 3.0 # (sec) <6.0>
CFL = 0.1

[Output]
time_interval = 0.05 # (sec)
directory = "output.tmp"
snapshots = false
paraview = true
paraview_grid = false
copy_inputfile = true

[[Material]]
region = "(x,y) -> x < 1.2 && y < 0.6"
density = 1.0e3       # (kg/m3)
[Material.model.NewtonianFluid]
density_ref  = 1.0e3       # (kg/m3)
pressure_ref = 0.0        # (N/m2)
speed_of_sound = 60.0 # (m/s)
viscosity = 1.01e-3   # (Paâ‹…s)
[Material.init.Uniform]
mean_stress = 0.0 # (N/m2)

[Advanced]
npoints_in_cell = 2 # in each dimension
