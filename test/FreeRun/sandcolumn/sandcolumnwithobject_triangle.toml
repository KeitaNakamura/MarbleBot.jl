# sand column collapse with object

[General]
type = "FreeRun"
coordinate_system = "plane_strain" # plane_strain
domain = [[0.0, 1.0], [0.0, 1.0]]  # [[xmin, xmax], [ymin, ymax]] (m)
grid_space = 0.01                  # (m) <0.001>
gravity = 9.81                     # (m/s2)
show_progress = false

[Phase]
time_stop = 0.5 # (sec) <1.0>
CFL = 1.0

[BoundaryCondition]
bottom = 0.3

[Output]
time_interval = 0.02 # (sec)
directory = "output.tmp"
snapshots = false
paraview = true
paraview_grid = false
copy_inputfile = true

[[Material]]
region = "(x,y) -> 0.0 < x < 0.15 && y < 0.3"
density = 2.7e3                    # (kg/m3)
[Material.model.DruckerPrager]
mohr_coulomb_type = "plane_strain"
poissons_ratio = 0.3
youngs_modulus = 1e6               # (N/m2)
cohesion = 0.0                     # (N/m2)
friction_angle = 30.0              # (degree)
dilatancy_angle = 0.0              # (degree)
tension_cutoff = 0.0
[Material.init.K0]
poissons_ratio = 0.3
height_ref = 0.3

[[RigidBody]]
control = false
density = 1.20e3           # (kg/m3)
[RigidBody.model.Triangle]
centroid = [0.075, 0.15]
radius = 0.02              # (m)
angle = 90
[[RigidBody.Friction]]
coefficient = 0.3

[[RigidBody]]
control = true
velocity = [0.0, 2.0]
[RigidBody.model.Polygon]
coordinates = [[0.15, 0.0], [0.17, 0.0], [0.17, 0.5], [0.15, 0.5]]
[[RigidBody.Friction]]
coefficient = 0.0

[Advanced]
npoints_in_cell = 2 # in each dimension
contact_threshold_scale = 1.0
contact_penalty_parameter = 0.0
